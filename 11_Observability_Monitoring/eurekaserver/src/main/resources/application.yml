server:
  port: 8070

spring:
  application:
    name: eurekaserver
  profiles:
    active: "${SPRING_PROFILES_ACTIVE:default}"
  config:
    import: "${SPRING_CLOUD_CONFIG_URI:optional:configserver:http://localhost:8071/}"
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

logging:
  level:
    com:
      eazybytes:
        cards: DEBUG
#  pattern:
#    level: "%5p [${spring.application.name},%X{trace_id},%X{span_id}]"