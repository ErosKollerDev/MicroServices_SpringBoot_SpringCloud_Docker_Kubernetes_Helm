server:
  port: 9010

spring:
  application:
    name: message
  cloud:
    function:
      definition: email|sms
    stream:
      bindings:
        # emailsms-in-0: Input binding that receives messages from 'send-communication' queue
        # and routes them to the message service for email/SMS processing
        emailsms-in-0:
          destination: send-communication
          group: ${spring.application.name}
          
        # emailsms-out-0: Output binding that sends messages to 'communication-sent' queue
        # after the message service completes email/SMS processing
        emailsms-out-0:
          destination: communication-sent


  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    connection-timeout: 10s

